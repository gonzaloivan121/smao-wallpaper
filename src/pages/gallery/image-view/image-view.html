<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="menu($event)" style="margin-right: 15px !important;">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <zoom-area [(scale)]="scale" [(controls)]="showControls" class="zoomArea">
      <div class="frame">
          <span class="helper"></span><img [src]="img.url" width="100%" />
      </div>
  </zoom-area>

</ion-content>
