<ion-content padding #contentRef (ionScroll)="scrolling($event)">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" (ionPull)="doPulling($event)" class="push-to-update">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      [pullingText]="refreshingText.PULLING_TEXT"
      refreshingSpinner="circles"
      [refreshingText]="refreshingText.REFRESHING_TEXT"
    >
    </ion-refresher-content>
  </ion-refresher>

    <ion-card padding *ngFor="let img of images">

      <img [src]="img.url" (click)="click(img)" />

      <ion-card-content>
        <ion-card-title>
          {{ img.name }}
        </ion-card-title>
        <p>
          {{ img.description }}
        </p>

        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small color="secondary" icon-start>
              <ion-icon name='star'></ion-icon>
              Favorite
            </button>
          </ion-col>

          <ion-col text-center>
            <button ion-button clear small color="secondary" icon-start>
              <ion-icon name='musical-notes'></ion-icon>
              Listen
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="secondary" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>

</ion-content>
