<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{ pages[selectedTab].title }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toogleToolbar()">
        <ion-icon name="arrow-up" *ngIf="showTab"></ion-icon>
        <ion-icon name="arrow-down" *ngIf="!showTab"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs [config]="config" tabsPlacement="top" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light"
    (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
